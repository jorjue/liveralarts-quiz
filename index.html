        <!-- <h2>※このページは個人の製作物であり、リベ大公式ページではありません</h2> -->

    <div class="form-wrapper">
      <div class="container">
        <div class="orientation">
          <p>
            これから、リベシティに関するクイズを出題します。<br>
            出題数は全3問です。<br>
            マネーリテラシーの獲得を目指して頑張りましょう！
          </p>
          <button id="first-button">挑戦する</button>
          <p id="loading">問題を読み込んでいます...</p>
        </div>
        <div class="question-form">
          <h1 id="question-number">
          </h1>
          <p id="question">
          </p>
          <form name="question" id="id_question">
            <p>
              <div class="x"></div>
              <div class="y"></div>
              <div class="z"></div>
            </p>
            <p id="error">回答を選択してください</p>
            <p>
              <input type="submit" value="回答する" id="answer-button">
            </p>
          </form>
          <div class="point">
            
          </div>
        </div>
      </div>
    </div>
    <div class="result-wrapper">
      <div class="container">
        <div class="result">

        </div>
        <div class="result-text">

        </div>
      </div>
